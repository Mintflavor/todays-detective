version: '3.8'

services:
  backend:
    build: ./backend
    container_name: detective-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DB_NAME=todays_detective
    depends_on:
      - mongodb
    networks:
      - detective-network

  mongodb:
    image: mongo:latest
    container_name: detective-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - detective-network

networks:
  detective-network:
    driver: bridge

volumes:
  mongodb_data:
